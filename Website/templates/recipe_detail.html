{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/recipe_detail_style.css' %}">
    <title>CockItUp</title>
</head>
<body>
<div class="container">
    {% include 'navbar.html' %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-5"><img src="{{ recepe_detail.image }}" class="card-img-top" alt="..."></div>
            <div class="col-7">
                <h1 class="fw-bold">{{ recepe_detail.title }}</h1>

                <div class="row">
                    <div class="col d-flex gap-3">
                        {% for type in recepe_detail.dishTypes %}
                            <div class="dish-type">
                                {{ type }}
                            </div>
                        {% endfor %}</div>
                </div>

                <div class="row">
                    <div class="col d-flex gap-3 ">
                        {% for nutrient in selected_nutrients %}
                            <div class="nutrition-card">
                                <div class="card-amount d-flex text-center align-items-center justify-content-center mb-2">
                                    {{ nutrient.amount }}
                                </div>
                                <div class="name text-center">
                                    {{ nutrient.name }}
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
                <p>{{ recepe_detail.spoonacularSourceUrl }}</p>
            </div>
        </div>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>

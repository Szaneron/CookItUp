{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login_style.css' %}">
    <title>CockItUp</title>
</head>
<body>
<section class="vh-100 custom-section">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card custom-card">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="{% static 'images/login.png' %}"
                                 alt="login form" class="img-fluid object-fit-cover login-img"/>
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-3 p-lg-5">
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="d-flex align-items-center mb-2">
                                        <span class="h1 fw-bold">Cook<span
                                                class="site-title-span">ItUp</span></span>
                                    </div>

                                    <h5 class="fw-normal mb-md-1 mb-lg-3" style="letter-spacing: 1px;">Sign into your
                                        account</h5>
                                    <div class="form-outline mb-2">
                                        <input type="text" name="username" id="form_usernamne"
                                               class="form-control " required/>
                                        <label class="form-label" for="form_usernamne">Username</label>
                                    </div>

                                    <div class="form-outline mb-2">
                                        <input type="password" name="password" id="form_password"
                                               class="form-control " required/>
                                        <label class="form-label" for="form_password">Password</label>
                                    </div>
                                    {% if messages %}
                                        {% for message in messages %}
                                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                                {{ message }}
                                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                                        aria-label="Close"></button>
                                            </div>
                                        {% endfor %}
                                    {% endif %}

                                    <div class="mb-md-3 mb-4">
                                        <button class="btn btn-lg btn-block custom-button" type="submit">Login</button>
                                    </div>

                                    <a class="small forgot-link" href="#!">Forgot password?</a>
                                    <p class="mb-4 pb-lg-2">Don't have an account? <a href="{% url 'register_user' %}"
                                                                                      class="register-link fw-bolder">Register
                                        here</a></p>

                                    <a href="#!" class="small text-muted">Terms of use.</a>
                                    <a href="#!" class="small text-muted">Privacy policy</a>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>

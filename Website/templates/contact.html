{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/contact_style.css' %}">
    <title>CockItUp</title>
</head>
<body>
<div class="container d-flex flex-column min-vh-100">
    {% include 'navbar.html' %}
    <div class="container-fluid">
        <h1 class="mt-5 fw-bold">Contact Us</h1>
        <form method="post">
            {% csrf_token %}
            <div class="row mt-5">
                <div class="col-12 col-md-6">
                    <label for="input_name" class="form-label fw-bold label_color">Your Name</label>
                    <input type="text" class="form-control p-2" id="input_name" placeholder="Enter your name" required>
                </div>
                <div class="col-12 mt-5 col-md-6 mt-md-0">
                    <label for="input_email" class="form-label fw-bold label_color">E-mail</label>
                    <input type="email" class="form-control p-2" id="input_email" placeholder="Enter your email address"
                           required>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <label for="input_message" class="form-label fw-bold label_color">Message</label>
                    <textarea rows="5" type="email" class="form-control p-2" id="input_message"
                              placeholder="Enter your massage here"
                              required></textarea>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <button class="send-message gap-3" name="send_message"><span>Send</span> <i
                            class="fa-solid fa-arrow-right ms-2"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    {% include 'footer.html' %}

</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    const active_link = document.getElementById('nav-contact');
    active_link.classList.add('active', 'fw-bold');

</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
{% load sweetify %}
{% sweetify %}
</body>
</html>
